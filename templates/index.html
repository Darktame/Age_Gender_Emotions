<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age · Gender · Emotion Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="brand">
          <span class="dot" aria-hidden="true"></span>
          <h1>Age · Gender · Emotion Detection</h1>
        </div>
        <div class="subtle">Powered by OpenCV + TensorFlow</div>
      </header>

      <div class="grid">
        <section class="card">
          <div class="card-header">
            <div>Camera</div>
            <span class="badge">Live</span>
          </div>
          <div class="card-body">
            <video
              id="video"
              width="640"
              height="480"
              autoplay
              playsinline
            ></video>
          </div>
        </section>

        <section class="card">
          <div class="card-header">
            <div>Detections</div>
            <span class="badge">Results</span>
          </div>
          <div class="card-body">
            <div id="results" class="results">
              <span class="muted">Waiting for face detection…</span>
            </div>
          </div>
        </section>
      </div>

      <footer>
        <div class="credits">
          <span
            >Made with
            <span class="heart" aria-label="love" title="love">
              <svg
                viewBox="0 0 24 24"
                aria-hidden="true"
                preserveAspectRatio="xMidYMid meet"
              >
                <path
                  d="M12.1 21.35l-1.1-.99C5.14 15.36 2 12.53 2 9.28 2 7 3.79 5.2 6.06 5.2c1.39 0 2.73.65 3.59 1.71.86-1.06 2.2-1.71 3.59-1.71C16.51 5.2 18.3 7 18.3 9.28c0 3.25-3.14 6.08-8.95 11.08l-1.25 0.99z"
                />
              </svg> </span
          ></span>
          <span>·</span>
          <span>Website by <strong>Shirsak</strong></span>
          <span>·</span>
          <span>Model by <strong>Sarthak</strong></span>
        </div>
        <a
          href="https://github.com/shirsakm/gedder"
          target="_blank"
          rel="noopener noreferrer"
          >Source code</a
        >
      </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
